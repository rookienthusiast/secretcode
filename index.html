<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Feeling to You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black; /* Ubah latar belakang menjadi hitam */
    }

    canvas {
      display: block;
      margin: 0 auto;
      border: none;
      background-color: transparent;
    }

    @keyframes neon {
      from {
        text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000, 0 0 60px #ff0000, 0 0 70px #ff0000;
      }
      to {
        text-shadow: 0 0 10px #0000ff, 0 0 20px #0000ff, 0 0 30px #0000ff, 0 0 40px #0000ff, 0 0 50px #0000ff, 0 0 60px #0000ff, 0 0 70px #0000ff;
      }
    }

    canvas.neon {
      animation: neon 1s infinite alternate;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" class="neon" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    const speed = 0.01;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.moveTo(0, canvas.height / 2);

      for (let x = 0; x <= canvas.width; x++) {
        const xValue = (x - canvas.width / 2) / 50; // Scale x to fit canvas and center it
        const yValue = Math.pow(Math.abs(xValue), 2/3) + 0.9 * Math.sqrt(3.3 - Math.pow(xValue, 2)) * Math.sin(Math.PI * xValue * (Date.now() % 30000) / 1500);
        const y = canvas.height / 2 - yValue * 50; // Scale y to fit canvas

        ctx.lineTo(x, y);
      }

      // Gradient
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      gradient.addColorStop(0, 'red');
      gradient.addColorStop(1, 'blue');
      ctx.strokeStyle = gradient;
      ctx.lineWidth = 2; // Ubah lebar garis sesuai kebutuhan

      ctx.stroke();

      requestAnimationFrame(draw);
    }

    draw();
  </script>

</body>
</html>
