<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Feeling To You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
    }

    canvas {
      display: block;
      margin: 0 auto;
      border: none;
      background-color: transparent;
    }

    @keyframes neon {
      from {
        text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493, 0 0 30px #ff1493, 0 0 40px #ff1493, 0 0 50px #ff1493, 0 0 60px #ff1493, 0 0 70px #ff1493;
      }
      to {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 50px #00ffff, 0 0 60px #00ffff, 0 0 70px #00ffff;
      }
    }

    canvas.neon {
      animation: neon 1s infinite alternate;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" class="neon" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    let isPressed = false;
    let scaleWave = 1;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.moveTo(0, canvas.height / 2);

      for (let x = 0; x <= canvas.width; x++) {
        const xValue = (x - canvas.width / 2) / 50; // Scale x to fit canvas and center it
        const yValue = Math.pow(Math.abs(xValue), 2/3) + 0.9 * Math.sqrt(3.3 - Math.pow(xValue, 2)) * Math.sin(Math.PI * xValue * (Date.now() % 30000) / 1500 * scaleWave);
        const y = canvas.height / 2 - yValue * 50; // Scale y to fit canvas

        ctx.lineTo(x, y);
      }

      // Gradient
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      if (isPressed) {
        gradient.addColorStop(1, 'pink');
        gradient.addColorStop(1, 'cyan');
        scaleWave *= 1.05; // Membesarkan gelombang
      } else {
        gradient.addColorStop(0, 'red');
        gradient.addColorStop(1, 'blue');
        scaleWave = 1; // Mengembalikan ukuran gelombang ke semula
      }
      ctx.strokeStyle = gradient;
      ctx.lineWidth = 2;

      ctx.stroke();

      requestAnimationFrame(draw);
    }

    canvas.addEventListener('mousedown', function() {
      isPressed = true;
    });

    canvas.addEventListener('mouseup', function() {
      isPressed = false;
    });

    draw();
  </script>
</body>
</html>
