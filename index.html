<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Animation</title>
  <style>
    canvas {
      border: 1px solid black;
      margin: 0 auto; /* center the canvas */
      display: block; /* remove default whitespace */
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    const speed = 0.01;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.moveTo(0, canvas.height / 2);

      for (let x = 0; x <= canvas.width; x++) {
        const xValue = (x - canvas.width / 2) / 50; // Scale x to fit canvas and center it
        const yValue = Math.pow(Math.abs(xValue), 2/3) + 0.9 * Math.sqrt(3.3 - Math.pow(xValue, 2)) * Math.sin(Math.PI * xValue * (Date.now() % 30000) / 1500);
        const y = canvas.height / 2 - yValue * 50; // Scale y to fit canvas

        ctx.lineTo(x, y);
      }

      ctx.strokeStyle = 'red';
      ctx.stroke();

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
